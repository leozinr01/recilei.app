<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <title>Login Reciclei</title>
</head>
<body>
    <div class="wrapper">
        <form action="/index.html" id="form">
            <h1>CADASTRE-SE</h1>
            <div class="input-box">
                <input type="text" id="name" placeholder="Nome Completo" required/>
                <i class='bx bxs-user'></i>
            </div>
            
            <div class="input-box">
                <input type="text" id="mother_name" placeholder="Nome Materno" required/>
                <i class='bx bx-user' ></i>
            </div>
            
            <div class="input-box">
                <input type="text" id="cpf" placeholder="CPF" required/>
                <i class='bx bx-id-card'></i>
            </div>
            
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required/>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box">
                <input type="text" id="tel-fix" placeholder="Telefone Fixo"/>
                <i class='bx bxs-phone'></i>
            </div>

            <div class="input-box">
                <input type="text" id="cell" placeholder="Celular" required/>
                <i class='bx bxs-phone-call'></i>
            </div>

            <div class="input-box">
                <input type="text" id="enderess" placeholder="EndereÃ§o Completo" required/>
                <i class='bx bx-globe'></i>
            </div>

            <div class="input-box">
                <input type="text" id="login" placeholder="Login" required maxlength="6"/>
                <i class='bx bxs-log-in'></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Senha" required/>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="input-box">
                <input type="password" id="confirme_password" placeholder="Comfirme sua Senha" required/>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="input-box">
                <input type="date" id="data" required/>
                <i class='bx bxs-calendar' ></i>
            </div>


            <div class="radio-group">
                <label>
                    <input type="radio" name="sexo" value="Homem">
                    <span class="radio-custom"></span> Homem
                </label>

                <label>
                    <input type="radio" name="sexo" value="Mulher">
                    <span class="radio-custom"></span> Mulher
                </label>
            </div>

            <div class="input-btn">
                <button type="submit" class="btn">Cadastrar</button>
                <button type="reset" class="btn">Apagar</button>
            </div>
        </form>
    </div>
</body>
</html>
